<div class="faculty-dash-container">
    <div class="sidebar">
        <div class="sidebar-header" style="display: flex; flex-direction: column; align-items: center;">
            <div class="sidebar-header-logo">
                <img src="/assets/bths.png" height="50px" width="50px" alt="">
            </div>
            <div class="sidebar-header-name">
                <h3 style="font-weight: 900; color: rgb(243, 243, 243);">Faculty Dashboard</h3>
            </div>
        </div>
        <div class="sidebar-body" >
            <div class="sidebar-body-nav">
                <ul style="display: flex; flex-direction: column; gap: 20px; ">
                    <li  routerLink="/faculty-dash">
                        <a >
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li routerLink="/faculty-students">
                        <a >
                            <i class="fas fa-user"></i>
                            <span>My Students</span>
                        </a>
                    </li>
                    <li  routerLink="/faculty-classes">
                        <a >
                            <i class="fas fa-book"></i>
                            <span>My Classes</span>
                        </a>
                    </li>
                    <li class="active" routerLink="/faculty-settings">
                        <a >
                            <i class="fas fa-file-alt"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>

                            

    </div>
    <div class="main-content">
        <app-faculty-header></app-faculty-header>
        <div class="cont">
            <header>
                <div class="header-text">
                    <h1>Account Settings</h1>
                    
                </div>
            </header>
            <div class="pages">
                <a><i class="fas fa-tachometer-alt" style="margin-right: 8px;"></i>Dashboard / Settings </a>
            </div>
            <div class="forms" style="margin-top: 10px;">
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">New Password</label>
                    <input [(ngModel)]="cpass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                  <button (click)="updatePass()" type="submit" class="btn btn-primary">Submit</button>
            </div>

            
            
                
            
            
            

        </div>

        


        <app-footer></app-footer>
        

    </div>
    
            


</div>


<app-update id="update"></app-update>
