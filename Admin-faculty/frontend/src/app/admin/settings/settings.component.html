<div>
    <div class="d-flex flex-row">
        <div class="col-md-3">
            <div class="card card1 p-3">
                <div class=" image d-flex flex-row align-items-center mt-3" style="align-items: center;justify-content: center;"> <span>Admin Dashboard</span> </div>
                <hr class="hline">
                <div class="d-flex flex-column align-items-center"> 
                    <button class="btn " routerLink="/admin-dash"><span>Dashboard</span></button> 
                    <button class="btn mt-3" routerLink="/class-info"><span>Class Info</span></button> 
                    <button class="btn mt-3" routerLink="/subjects"><span>Subjects</span></button> 
                  
                    <button class="btn mt-3" routerLink="/students"><span>Students</span></button> 
                    <button class="btn mt-3" routerLink="/teachers"><span>Teachers</span></button> 
                    <button class="btn mt-3 active" routerLink="/settings"><span>Settings</span></button> 
                    <button class="btn mt-3" routerLink="/users"><span>Users</span></button>  
                    
                </div>
            </div>
        </div>
        <div class="col-md-9" style="position:relative;">
            
            <div class="card card2 p-3" >
                <div class="hello d-flex justify-content-end align-items-center mt-3"> 
                    <span>Welcome back, Admin</span>

                    
                </div>
                <div class="pages">
                    <a><i class="fas fa-tachometer-alt" style="margin-right: 8px;"></i>Dashboard  /  Settings</a>
                </div>
                
                <div class="mt-5 gap-2 p-3">
                    <div class="form-group">
                        <label for="exampleInputPassword1">New Password</label>
                        <input type="password" [(ngModel)]="newpass" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input [(ngModel)]="confirmpass" type="password" class="form-control"  placeholder="Password">
                    </div>
                    <button type="submit" (click)="updateAdminPassword()" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>


<app-update id="update_toast"></app-update>
