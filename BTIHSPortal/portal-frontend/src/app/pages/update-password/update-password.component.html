<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Student Code</label>
                                    <input class="form-control form-control-lg" type="text" [(ngModel)]="student_code" name="student-code" placeholder="Enter your Student ID">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input class="form-control form-control-lg" type="text" [(ngModel)]="password" name="password" placeholder="Enter your new password">
                                </div>
                                <div class="text-center mt-3">
                                    <button (click)="updatePassword()" mat-raised-button class="btn btn-lg " style="color: white;">Reset password</button>
                                    <!-- <button (click)="test()" mat-raised-button class="btn btn-lg " style="color: white;">Reset password</button> -->

                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
